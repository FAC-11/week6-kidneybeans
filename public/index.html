<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kidney beeeeeeeeeeenz's places app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Users</a>
        </div>
    </nav>
    <form class="form" action="/create-place" method="post">
      <input type="text" name="name" value="" placeholder="name">
      <input type="text" name="location" value="" placeholder="location">
      <button type="submit" name="button">+ Add user</button>
    </form>
    <div class="table-container">
        <table id="users-table">
            <tr>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="./dom.js"></script>
    <script type="text/javascript" src="./api_call.js"></script>
</body>

</html>
