<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kidney beeeeeeeeeeenz's places app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Users</a>
        </div>
    </nav>
    <form class="form" action="/create-place" method="post">
      <input type="text" name="name" value="" placeholder="name">
      <input type="text" name="location" value="" placeholder="location">
      <input type="text" name="review" value="" placeholder="review">
      <select name="stars">
        <option value="0">0 Star</option>
        <option value="1">1 Star</option>
        <option value="2">2 Star</option>
        <option value="3">3 Star</option>
        <option value="4">4 Star</option>
        <option value="5">5 Star</option>
        <option value="6">6 Star</option>
      </select>      
      <input type="submit" value="Add place" name="button">
    </form>
    <div id = "places-error"></div>
    <div class="table-container">
        <table id="places-table">
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Review</th>
                <th>Stars</th>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="./dom.js"></script>
</body>

</html>
